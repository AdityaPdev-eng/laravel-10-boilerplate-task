image:
  repository: your-dockerhub-username/laravel-app
  tag: latest
  pullPolicy: IfNotPresent

php:
  replicaCount: 2

worker:
  replicaCount: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  host: laravel.local

env:
  APP_ENV: production
  APP_DEBUG: "false"

db:
  host: mysql
  name: laravel
  user: laravel
  password: secret123
